<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ed Sorby</title>
    <link rel="icon" href="assets/Ed-Sorby-website-portrait.png" type="image/png">

    <!--My styles-->
    <link rel='stylesheet' type='text/css' href='../style.css'>

    <!--External styles, fonts, etc.-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="blank">
        </div>
        <div class="headGrid">
            <img src="../assets/Ed-Sorby-website-portrait.png" height="70px"/>
            <div class="tableTitle">
                <a href="../">Ed Sorby</a>
            </div>
        </div>
        <div class="blank">
        </div>
    </header>

    <main>
        <div class="container">

            <!--Blank divs to cover the slot where the header would be-->
            <div class="blank">
            </div>
            <div class="blank">
            </div>
            <div class="blank">
            </div>

            <!--Blank div to fill left gutter-->
            <div class="blank">
            </div>

            <!--All site content in here-->
            <div class="content">

		<!--50px white space to divide sections-->
                <div class="divider50">
                </div>

		<h1>Blog title<span class="cursor">|</span></h1>
                
                <!--50px white space to divide sections-->
                <div class="divider50">
                </div>

		<div class="blog content">
		    <p>Blog content</p>
		</div>

                <!--200px white space to end content-->
                <div class="divider200">
                </div>
            </div>



            <!--Blank div to fill right gutter-->
            <div class="blank">
            </div>
        </div>
    </main>
</body>

<!--Scripts-->
<script src="animatedTags.js" type="text/javascript"></script>

</html>
